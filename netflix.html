<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <nav>
        <a href="#"><img src="imagenes/netflix.png"></a>
    </nav>

    <div class="from-wrapper">
        <h2>Iniciar seccion</h2>
        <form action="#">
            <div class="from-control">
                <input type="text" required>
                <label > Email o numero de telefono</label>
             </div>

             <div class="from-control">
                <input type="password" required>
                <label > Contraseña</label>
             </div>
             <button type="submit">Iniciar seccion</button>
             <div class="from-help">
                <div class="renember-me">
                    <input type="checkbox" id="renember-me">
                    <label for="renember-me">Recuerdame</label>
                </div>
                <a href="#">¿Necesitas ayuda?</a>


             </div>
        </form>
        <p>¿Primera vez en Netflix? <a href="#"> Suscribete ahora.</a></p>
        <small>
            Esta pagina esta protegida por Google reCAPTCHA para comprobar que no eres un robot.
            <a href="#">Más info</a>
        </small>
    </div>

    
</body>
</html>
